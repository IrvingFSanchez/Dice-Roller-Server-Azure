<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dice Roller API Test</title>
  </head>
  <body>
    <h1>Dice Roller API</h1>
    <button onclick="rollDice()">Roll Dice</button>
    <div id="result"></div>

    <script>
      //This function makes a GET request to /roll-dice endpoint and updates page with the result
      async function rollDice() {
        try {
          const response = await fetch("/roll-dice");
          const data = await response.json();
          document.getElementById("result").innerText =
            "Roll result: " + data.result;
        } catch (error) {
          console.error("Error:", error);
        }
      }
    </script>
  </body>
</html>
